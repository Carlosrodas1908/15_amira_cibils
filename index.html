<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Mis 15 Años</title>

  <!-- Fuentes elegantes -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Allura&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <!-- Íconos Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      color: white;
      overflow: hidden;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('abi15.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      z-index: -1;
      animation: zoom 20s ease-in-out infinite alternate;
    }

    @keyframes zoom {
      0% { transform: scale(1); }
      100% { transform: scale(1.1); }
    }

    .content, .location-section {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 25px;
      margin: 15px;
      width: calc(100% - 30px);
      height: calc(100% - 30px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      position: absolute;
      top: 0;
      left: 0;
    }

    .location-section {
      display: none;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 12vw;
      margin-bottom: 10px;
      color: #ffdee9;
      text-shadow: 0 0 10px #ff69b4;
      opacity: 0;
      animation: flyIn 1.2s ease-out forwards;
    }

    .nombre {
      font-family: 'Allura', cursive;
      font-size: 8vw;
      color: #ffb6c1;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeInName 2s ease 1.2s forwards, glow 2s ease-in-out infinite alternate;
    }

    @keyframes flyIn {
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeInName {
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #ffb6c1, 0 0 10px #ff69b4; }
      to { text-shadow: 0 0 15px #ff69b4, 0 0 25px #ff1493; }
    }

    #typingText {
      font-size: 5vw;
      white-space: pre-wrap;
      min-height: 3em;
      opacity: 0;
      transition: opacity 0.5s ease-in;
    }

    #typingText::after {
      content: '|';
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .pretty-button {
      margin-top: 15px;
      background: linear-gradient(135deg, #ff69b4, #ffb6c1);
      color: white;
      border: none;
      font-size: 4.5vw;
      padding: 14px 30px;
      border-radius: 40px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(255, 105, 180, 0.6);
      animation: float 2s ease-in-out infinite, fadeIn 2s ease forwards;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .pretty-button:hover {
      background: linear-gradient(135deg, #ff85c1, #ffc1d6);
      box-shadow: 0 6px 25px rgba(255, 105, 180, 0.8);
      transform: scale(1.05);
    }

    .continue-button {
      display: none;
    }

    .extra-buttons {
      display: none;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
      width: 100%;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (min-width: 768px) {
      h1 { font-size: 80px; }
      .nombre { font-size: 60px; }
      #typingText { font-size: 24px; }
      .pretty-button { font-size: 20px; padding: 15px 40px; }
    }
  </style>
</head>
<body>

  <div class="background"></div>

  <div class="content" id="mainContent">
    <h1>Mis 15 Años</h1>
    <h2 class="nombre">Amira Abigail Cibils De La Cruz</h2>

    <button class="pretty-button" id="startBtn">
      <i class="fas fa-play"></i> Comenzar celebración
    </button>

    <p id="typingText"></p>

    <button class="pretty-button continue-button" id="continueBtn">
      <i class="fas fa-arrow-right"></i> Continuar
    </button>

    <div class="extra-buttons" id="extraBtns">
      <button class="pretty-button" id="verUbicacion">
        <i class="fas fa-map-marker-alt"></i> Ver ubicación
      </button>

      <button class="pretty-button" onclick="confirmarAsistencia()">
        <i class="fab fa-whatsapp"></i> Confirmar asistencia
      </button>

      <button class="pretty-button" onclick="alert('Por favor llegar 15 minutos antes. Evento formal.')">
        <i class="fas fa-info-circle"></i> Nota importante
      </button>
    </div>
  </div>

  <div class="location-section" id="locationSection">
    <h1>Mis 15 Años</h1>
    <h2 class="nombre">Amira Abigail Cibils De La Cruz</h2>

    <div style="margin-top: 20px; font-size: 4.5vw;">
      <p><strong>📅 Fecha:</strong> 5 de diciembre</p>
      <p><strong>🕘 Hora:</strong> 21:00 hs</p>
      <p><strong>📍 Dirección:</strong> Quinta Los Cedrales</p>
    </div>

    <div style="margin-top: 20px; width: 100%; max-width: 600px;">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3561.646181933274!2d-56.04185622480608!3d-26.829004476704803!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x945da8ccf7b19db5%3A0x595b6db0d269d330!2sQuinta%20Los%20Cedrales!5e0!3m2!1ses!2spy!4v1715962951431!5m2!1ses!2spy" 
        width="100%" 
        height="300" 
        style="border:0; border-radius: 20px;"
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>

    <button class="pretty-button" style="margin-top: 20px;" onclick="window.open('https://maps.app.goo.gl/tVzjMdPHn13PTntz5', '_blank')">
      <i class="fas fa-map-marked-alt"></i> Ir a Google Maps
    </button>

    <!-- Botón de retroceso -->
    <button class="pretty-button" style="margin-top: 15px;" onclick="volverAExtras()">
      <i class="fas fa-arrow-left"></i> Volver
    </button>
  </div>

  <audio id="bgMusic" loop>
    <source src="romantica.mp3" type="audio/mpeg" />
    Tu navegador no soporta audio HTML5.
  </audio>

  <script>
    const message = "Bienvenidos a mi celebración. Gracias por acompañarme en este día tan especial.";
    const typingText = document.getElementById("typingText");
    const startBtn = document.getElementById("startBtn");
    const continueBtn = document.getElementById("continueBtn");
    const extraBtns = document.getElementById("extraBtns");
    const bgMusic = document.getElementById("bgMusic");
    const mainContent = document.getElementById("mainContent");
    const locationSection = document.getElementById("locationSection");
    const verUbicacionBtn = document.getElementById("verUbicacion");
    let i = 0;

    function typeText() {
      if (i < message.length) {
        typingText.textContent += message.charAt(i);
        i++;
        setTimeout(typeText, 40);
      } else {
        continueBtn.style.display = "inline-flex";
      }
    }

    startBtn.addEventListener("click", () => {
      startBtn.style.display = "none";
      typingText.style.opacity = 1;
      bgMusic.play().catch(err => {
        console.warn("Autoplay bloqueado por el navegador:", err);
      });
      setTimeout(typeText, 400);
    });

    continueBtn.addEventListener("click", () => {
      continueBtn.style.display = "none";
      extraBtns.style.display = "flex";
    });

    verUbicacionBtn.addEventListener("click", () => {
      mainContent.style.display = "none";
      locationSection.style.display = "flex";
    });

    function volverAExtras() {
      locationSection.style.display = "none";
      mainContent.style.display = "flex";
    }

    function confirmarAsistencia() {
      const opcion = confirm("¿Vas a asistir?\nPresiona 'Aceptar' para SÍ 💖 o 'Cancelar' para NO 😔");

      const telefono = '+595992812700';
      const mensaje = opcion
        ? encodeURIComponent('Sí, voy a asistir 💖')
        : encodeURIComponent('No voy a asistir 😔');

      const enlace = `https://wa.me/${telefono}?text=${mensaje}`;
      window.open(enlace, '_blank');
    }
  </script>
</body>
</html>
