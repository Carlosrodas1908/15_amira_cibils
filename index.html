<html lang="es">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      color: white;
    }

    body {
      position: relative;
      background: url('abi15.jpg') center/cover no-repeat fixed;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('abi15.jpg');
      background-position: center;
      background-size: cover;
      z-index: -1;
      animation: zoomEffect 5s ease-in-out infinite alternate;
      will-change: transform;
    }

    @keyframes zoomEffect {
      0% { transform: scale(1.05); }
      100% { transform: scale(1.15); }
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 12vw;
      color: #fff;
      text-align: center;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
      z-index: 10;
      user-select: none;
      background: rgba(0,0,0,0.1);
      padding: 0 15px;
      border-radius: 10px;
    }

    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 25px 15px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 20px;
      margin: 10px;
      text-align: center;
      position: relative;
    }

    #typing-text, #second-text {
      font-family: 'Poppins', sans-serif;
      font-size: 6vw;
      max-width: 90vw;
      min-height: 8em;
      white-space: pre-wrap;
      overflow-wrap: break-word;
      margin: 0 auto;
      font-weight: 400;
      line-height: 1.6;
      letter-spacing: 0.03em;
      user-select: none;
      position: relative;
    }

    /* Cursor parpadeante al final del texto */
    #typing-text::after, #second-text::after {
      content: '';
      display: inline-block;
      width: 3px;
      height: 1.2em;
      background-color: white;
      margin-left: 5px;
      animation: blink 1s steps(2, start) infinite;
      vertical-align: bottom;
      visibility: hidden; /* oculto por defecto */
    }

    /* Mostrar cursor solo mientras se escribe */
    #typing-text.typing::after {
      visibility: visible;
    }

    #second-text.typing::after {
      visibility: visible;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    #startBtn {
      margin-top: 30px;
      padding: 15px 35px;
      font-size: 1.3rem;
      font-weight: 600;
      background: linear-gradient(135deg, #ff5f7e, #d0006f);
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(208, 0, 111, 0.4);
      transition: background 0.3s ease, transform 0.1s ease, box-shadow 0.3s ease;
      user-select: none;
      outline: none;
      display: none; /* oculto inicialmente */
    }

    #startBtn:hover {
      background: linear-gradient(135deg, #ff3a63, #a8005c);
      box-shadow: 0 12px 20px rgba(168, 0, 92, 0.6);
    }

    #startBtn:active {
      background: linear-gradient(135deg, #a8005c, #6b0040);
      box-shadow: 0 4px 8px rgba(107, 0, 64, 0.8);
      transform: translateY(3px);
    }

    /* Bot칩n del segundo bloque */
    #backBtn {
      margin-top: 30px;
      padding: 15px 35px;
      font-size: 1.3rem;
      font-weight: 600;
      background: linear-gradient(135deg, #006fd0, #004da8);
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(0, 77, 168, 0.4);
      transition: background 0.3s ease, transform 0.1s ease, box-shadow 0.3s ease;
      user-select: none;
      outline: none;
    }

    #backBtn:hover {
      background: linear-gradient(135deg, #004da8, #003270);
      box-shadow: 0 12px 20px rgba(0, 50, 112, 0.6);
    }

    #backBtn:active {
      background: linear-gradient(135deg, #003270, #001943);
      box-shadow: 0 4px 8px rgba(0, 25, 67, 0.8);
      transform: translateY(3px);
    }

    /* Ocultar el segundo bloque al inicio */
    #secondContainer {
      display: none;
    }

    @media (min-width: 768px) {
      h1 { font-size: 50px; }
      #typing-text, #second-text {
        font-size: 28px;
        min-height: 5em;
        letter-spacing: 0.02em;
      }
    }
  </style>
</head>
