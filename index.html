<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Mis 15 A침os</title>

  <!-- Fuentes elegantes -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Allura&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
 
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      text-align: center;
      color: white;
    }

    /* Fondo que cubre toda la pantalla y se adapta */
  .background {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url('abi15.jpg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed; /* 游녣 Esta l칤nea es la clave */
  z-index: -1;
  animation: zoom 20s ease-in-out infinite alternate;
}

    @keyframes zoom {
      0% { transform: scale(1); }
      100% { transform: scale(1.1); }
    }

   .content {
  background: rgba(0, 0, 0, 0.5);
  border-radius: 25px;           /* 游녣 Borde bien redondeado */
  padding: 20px;
  margin: 15px;                  /* 游녣 Margen externo de 15px */
  width: calc(100% - 30px);      /* 游녣 Para que respete el margen horizontal */
  height: calc(100vh - 30px);    /* 游녣 Para que respete el margen vertical */
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 14vw;
      margin-bottom: 10px;
      color: #ffdee9;
      text-shadow: 0 0 10px #ff69b4;
      opacity: 0;
      animation: flyIn 1.2s ease-out forwards;
    }

    .nombre {
      font-family: 'Allura', cursive;
      font-size: 9vw;
      color: #ffb6c1;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeInName 2s ease 1.2s forwards, glow 2s ease-in-out infinite alternate;
    }

    @keyframes flyIn {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeInName {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #ffb6c1, 0 0 10px #ff69b4;
      }
      to {
        text-shadow: 0 0 15px #ff69b4, 0 0 25px #ff1493;
      }
    }

    #typingText {
      font-size: 5vw;
      line-height: 1.5;
      white-space: pre-wrap;
      min-height: 3em;
      text-align: center;
      opacity: 0;
      transition: opacity 0.5s ease-in;
    }

    #typingText::after {
      content: '|';
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .start-button {
      margin-top: 20px;
      background-color: #ff69b4;
      color: white;
      border: none;
      font-size: 20px;
      padding: 15px 40px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
      animation: float 2s ease-in-out infinite, fadeIn 2s ease forwards;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (min-width: 768px) {
      h1 { font-size: 80px; }
      .nombre { font-size: 60px; }
      #typingText { font-size: 24px; }
    }
  </style>
</head>
<body>

  <div class="background"></div>

  <div class="content">
    <h1>Mis 15 A침os</h1>
    <h2 class="nombre">Amira Abigail Cibils De La Cruz</h2>

    <button class="start-button" id="startBtn">Comenzar celebraci칩n</button>
    <p id="typingText"></p>
  </div>

  <audio id="bgMusic" loop>
    <source src="romantica.mp3" type="audio/mpeg" />
    Tu navegador no soporta audio HTML5.
  </audio>

  <script>
    const message = "Bienvenidos a mi celebraci칩n. Gracias por acompa침arme en este d칤a tan especial.";
    const typingText = document.getElementById("typingText");
    const startBtn = document.getElementById("startBtn");
    const bgMusic = document.getElementById("bgMusic");
    let i = 0;

    function typeText() {
      if (i < message.length) {
        typingText.textContent += message.charAt(i);
        i++;
        setTimeout(typeText, 40);
      }
    }

    startBtn.addEventListener("click", () => {
      startBtn.style.display = "none";
      typingText.style.opacity = 1;

      bgMusic.play().catch(err => {
        console.warn("Autoplay bloqueado por el navegador:", err);
      });

      setTimeout(typeText, 400);
    });
  </script>

</body>
</html>
