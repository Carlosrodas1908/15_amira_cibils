<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Mis 15 Años</title>

  <!-- Fuentes elegantes -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Allura&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <!-- Íconos Font Awesome -->
  <link rel="stylesheet"

  <style>
  /* Fuente Kitten Café */
  @font-face {
    font-family: 'Kitten Café';
    src: url('fonts/Kitten Café_PersonalUseOnly.ttf') format('truetype'),
         url('fonts/Kitten-Cafe_PersonalUseOnly.otf') format('opentype'),
         url('fonts/KittenCafe_PersonalUseOnly.woff') format('woff'),
         url('fonts/KittenCafe_PersonalUseOnly.woff2') format('woff2');
    font-weight: normal;
    font-style: normal;
    font-display: swap;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  html, body {
    height: 100%;
    width: 100%;
    font-family: 'Kitten Café', 'Poppins', sans-serif;
    color: white;
    overflow: hidden;
  }

  .background {
    position: fixed; top: 0; left: 0;
    width: 100%; height: 100%;
    background-image: url('abi15.jpg');
    background-size: cover; background-position: center;
    background-repeat: no-repeat; background-attachment: fixed;
    z-index: -1;
    animation: zoom 20s ease-in-out infinite alternate;
  }
  @keyframes zoom { 0% { transform: scale(1); } 100% { transform: scale(1.1); } }

  .section {
    background: rgba(0, 0, 0, 0.5);
    border-radius: 25px;
    margin: 15px;
    width: calc(100% - 30px);
    height: calc(100% - 30px);
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
    position: absolute; top: 0; left: 0;
    overflow-y: auto;
  }
  .section.active { display: flex; }

  h1 {
    font-family: 'Kitten Café', 'Great Vibes', cursive;
    font-size: 12vw; margin-bottom: 10px; color: #ffdee9;
    text-shadow: 0 0 10px #ff69b4;
    opacity: 0; animation: flyIn 1.2s ease-out forwards;
  }
  .nombre {
    font-family: 'Kitten Café', 'Allura', cursive;
    font-size: 8vw; color: #ffb6c1; margin-bottom: 20px;
    opacity: 0; animation: fadeInName 2s ease 1.2s forwards, glow 2s ease-in-out infinite alternate;
  }
  @keyframes flyIn { from { transform: translateY(-50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
  @keyframes fadeInName { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
  @keyframes glow { from { text-shadow: 0 0 5px #ffb6c1, 0 0 10px #ff69b4; } to { text-shadow: 0 0 15px #ff69b4, 0 0 25px #ff1493; } }

  /* Texto con efecto de tipeo */
  .typing {
    font-family: 'Poppins', sans-serif;
    font-size: 5vw; 
    font-style: italic;
    white-space: pre-wrap;
    min-height: 3em;
    opacity: 0;
    transition: opacity .5s ease-in;
    line-height: 1.5;
    text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
    font-weight: 300;
  }
  .typing::after { content: '|'; animation: blink 1s step-start infinite; }
  @keyframes blink { 50% { opacity: 0; } }

  /* Subtítulo y fecha en acciones */
  .invitados {
    font-family: 'Kitten Café','Allura',cursive;
    font-size: 9vw;
    color: #ffe4ee;
    text-shadow: 0 0 8px #ff9ac5, 0 0 16px #ff5fa6;
    animation: fadeInName 1.5s ease forwards;
    margin-bottom: 8px;
  }
  .fecha-bonita {
    font-family: 'Great Vibes', cursive;
    font-size: 7vw;
    letter-spacing: 1px;
    margin-bottom: 18px;
    color: #fff;
    text-shadow: 0 0 10px rgba(255,105,180,.6);
  }

  .info-line {
    margin-top: 10px;
    font-family: 'Kitten Café', 'Poppins', sans-serif;
    font-size: 4.5vw;
    opacity: 0;
    animation: fadeInText 1s ease forwards;
  }
  @keyframes fadeInText { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

  iframe {
    width: 100%;
    max-width: 600px;
    height: 250px;
    border: 0;
    border-radius: 20px;
    margin: 10px 0;
  }

  .pretty-button {
    margin-top: 16px;
    background: linear-gradient(135deg, #ff69b4, #ffb6c1);
    color: white; 
    border: none; 
    font-family: 'Kitten Café', 'Poppins', sans-serif;
    font-size: 4.5vw;
    padding: 14px 30px; 
    border-radius: 40px; 
    cursor: pointer; 
    font-weight: bold;
    box-shadow: 0 4px 15px rgba(255,105,180,.6);
    transition: all .25s ease; 
    display: flex; 
    align-items: center; 
    justify-content: center; 
    gap: 10px;
    width: min(520px, 90%);
  }
  .pretty-button:hover { 
    background: linear-gradient(135deg,#ff85c1,#ffc1d6); 
    box-shadow: 0 6px 25px rgba(255,105,180,.8); 
    transform: translateY(-1px); 
  }

  @media (min-width: 768px) {
    h1 { font-size: 80px; }
    .nombre { font-size: 60px; }
    .typing { font-size: 24px; }
    .invitados { font-size: 56px; }
    .fecha-bonita { font-size: 44px; }
    .pretty-button { font-size: 20px; padding: 15px 40px; }
  }
  @media (max-width: 480px) {
    .section { padding: 15px; margin: 10px; width: calc(100% - 20px); height: calc(100% - 20px); }
    .typing { font-size: 5.5vw; line-height: 1.6; }
    .invitados { font-size: 10vw; }
    .fecha-bonita { font-size: 7.5vw; }
  }
