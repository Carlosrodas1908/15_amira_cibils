<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mis 15 Años</title>

  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      position: relative;
    }

    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: url('abi15.jpg') center/cover no-repeat;
      z-index: -1;
      animation: zoom 10s ease-in-out infinite alternate;
    }

    @keyframes zoom {
      0% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1.2);
      }
    }

    .content {
      padding: 20px 30px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 20px;
      max-width: 800px;
      width: 90%;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 10vw;
      margin-bottom: 20px;
    }

    p {
      font-size: 5vw;
      line-height: 1.5;
    }

    @media (min-width: 768px) {
      h1 {
        font-size: 60px;
      }

      p {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <div class="background"></div>

  <div class="content">
    <h1>Mis 15 Años</h1>
    <p>Bienvenidos a mi celebración. Gracias por acompañarme en este día tan especial.</p>
  </div>

</body>
</html>
