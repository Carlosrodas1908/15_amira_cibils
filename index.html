<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mis 15 Años</title>

  <!-- Fuentes elegantes -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Allura&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      text-align: center;
      color: white;
      background: #000;
    }

    /* Fondo fijo que cubre toda la pantalla y se adapta */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      /* Imagen pública para prueba */
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80');
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      /* background-attachment fijo puede fallar en móviles, mejor quitar */
      /* background-attachment: fixed; */
      z-index: -1;
      animation: zoom 10s ease-in-out infinite alternate;
    }

    @keyframes zoom {
      0% { transform: scale(1.05); }
      100% { transform: scale(1.2); }
    }

    .content {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 20px;
      padding: 20px 30px;
      max-width: 800px;
      width: 90%;
      margin: 40px auto 0;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 12vw;
      margin-bottom: 10px;
      opacity: 0;
      animation: flyIn 1.2s ease-out forwards;
      color: #ffdee9;
      text-shadow: 0 0 10px #ff69b4;
    }

    .nombre {
      font-family: 'Allura', cursive;
      font-size: 9vw;
      color: #ffb6c1;
      opacity: 0;
      animation: fadeInName 2s ease 1.2s forwards, glow 2s ease-in-out infinite alternate;
      margin-bottom: 20px;
    }

    @keyframes flyIn {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeInName {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #ffb6c1, 0 0 10px #ff69b4;
      }
      to {
        text-shadow: 0 0 15px #ff69b4, 0 0 25px #ff1493;
      }
    }

    #typingText {
      font-size: 5vw;
      line-height: 1.5;
      white-space: pre-wrap;
      min-height: 3em;
      text-align: center;
      opacity: 0;
      transition: opacity 0.5s ease-in;
    }

    #typingText::after {
      content: '|';
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .start-button {
      margin-top: 20px;
      background-color: #ff69b4;
      color: white;
      border: none;
      font-size: 22px;
      padding: 15px 40px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
      animation: float 2s ease-in-out infinite, fadeIn 2s ease forwards;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (min-width: 768px) {
      h1 { font-size: 80px; }
      .nombre { font-size: 60px; }
      #typingText { font-size: 24px; }
    }
  </style>
</head>
<body>

  <div class="background"></div>

  <div class="content">
    <h1>Mis 15 Años</h1>
    <h2 class="nombre">Amira Abigail Cibils De La Cruz</h2>

    <button class="start-button" id="startBtn">Comenzar celebración</button>
    <p id="typingText"></p>
  </div>

  <audio id="bgMusic" loop>
    <source src="romantica.mp3" type="audio/mpeg" />
    Tu navegador no soporta audio HTML5.
  </audio>

  <script>
    const message = "Bienvenidos a mi celebración. Gracias por acompañarme en este día tan especial.";
    const typingText = document.getElementById("typingText");
    const startBtn = document.getElementById("startBtn");
    const bgMusic = document.getElementById("bgMusic");
    let i = 0;

    function typeText() {
      if (i < message.length) {
        typingText.textContent += message.charAt(i);
        i++;
        setTimeout(typeText, 40);
      }
    }

    startBtn.addEventListener("click", () => {
      startBtn.style.display = "none";
      typingText.style.opacity = 1;

      bgMusic.play().catch(err => {
        console.warn("Autoplay bloqueado por el navegador:", err);
      });

      setTimeout(typeText, 400);
    });
  </script>

</body>
</html>
